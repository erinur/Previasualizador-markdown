<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-jas.jpg">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/prism.css">
  <script type="module" src="./scripts/index.js"></script>
  <script src="./scripts/prism.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="content">
    <div id="input">
      <div id="input-header" class="box-titles">
        <strong id="input-title">
          <i class="fa-brands fa-markdown"></i>
          Editor
        </strong>
        <div class="min-max-icons">
          <i class="fa-solid fa-maximize maximize-input maximize"></i>
          <i class="fa-solid fa-minimize minimize-input minimize"></i>
        </div>
      </div>
      <textarea id="editor"></textarea>
    </div>
    <div id="output">
      <div id="output-header" class="box-titles">
        <strong id="output-title ">
          <i class="fa-brands fa-markdown"></i>
          Preview
        </strong>
        <div class="min-max-icons">
          <i class="fa-solid fa-maximize maximize-output maximize"></i>
          <i class="fa-solid fa-minimize minimize-output minimize"></i>
        </div>
      </div>
      <div id="preview"></div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7e55d565b9.js" crossorigin="anonymous"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/7.0.5/marked.min.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
